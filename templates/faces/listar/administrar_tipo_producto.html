{% extends "principal_administrar_productos.html" %}

{% block content %}


<div class="caja">
    <div class="container">
        <br>

        <h1 style="text-align:center;">Tipo de productos</h1>
        <table>

            <tr>
                <th style="width:50%">Id</th>
                <th style="width:50%">Nombre de tipo de producto</th>
            </tr>

            <!--        #Ver el thead ********************************************************-->

            {% for prodtype in productType %}

            <tr>
                <td style="width:50%">{{prodtype.id}}</td>
                <td style="width:50%">{{prodtype.product_type_name }}</td>

            </tr>

            {% endfor %}

        </table>
    </div>

</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
        <li><a href={% url 'supermercado:creartipoproducto'%} class="btn-floating red"><i
                class="material-icons">add</i></a></li>
        <li><a href={% url 'supermercado:listartp'%} class="btn-floating yellow darken-1"><i
                class="material-icons">drive_file_rename_outline</i></a></li>
    </ul>
</div>


{% endblock %}
