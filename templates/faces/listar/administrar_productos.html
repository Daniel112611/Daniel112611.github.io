{% extends "principal_administrar_productos.html" %}

{% block content %}


<div class="caja">

    <div class="container">
        <br>
        <h1 class="center">Productos</h1>
        <table>
            <thead>
            <tr>
                <th style="width:20%">Id</th>
                <th style="width:60%">Nombre de producto</th>
                <th style="width:20%">Tipo de producto</th>
            </tr>
            </thead>
            <!--        #Ver el thead ********************************************************-->

            {% for prod in productos %}
            <tbody>
            <tr>
                <td style="width:20%">{{prod.id}}</td>
                <td style="width:60%">{{prod.product_name}}</td>
                <td style="width:20%">{{prod.fk_id_product_type}}</td>
            </tr>
            </tbody>
            {% endfor %}

        </table>
    </div>

</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large pulse red">
        <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
        <li><a href={% url 'supermercado:crearproductos'%} class="btn-floating red"><i
                class="material-icons">add</i></a></li>
        <li><a href={% url 'supermercado:listarprods'%} class="btn-floating yellow darken-1"><i class="material-icons">drive_file_rename_outline</i></a></li>

    </ul>
</div>


{% endblock %}
