{% extends "principal_administrar_productos.html" %}

{% block content %}

<div class="caja">
    <div class="container">
        <div class="botonVolver">
            <a href={% url 'supermercado:adminpricepro'%} class="waves-effect waves-light btn black"><i
                class="material-icons left">reply</i>Volver</a>
        </div>
        <br>
        <h1 class="center">Crear precio de producto</h1>
        <!--&lt;!&ndash;        <label for="">asdasd</label>&ndash;&gt;-->
        <!--&lt;!&ndash;        <input type="text" name="">&ndash;&gt;-->

        <form action="" method="POST">

            <!--enctype="multipart/form-data"-->


            {% csrf_token %}
            <label>Precio de venta</label>
            <input step="any" type="number" name="infoSale_price">
            <br>

            <label>Precio de la tienda</label>
            <input step="any" type="number" name="infoShop_price">
            <br>


            <label>Fecha de inicio</label>
            <input type="date" name="infoStart_date">
            <br>


            <label>Usuario que actualizo</label>
            <input type="text" name="infoUser_update">
            <br>

            <label>fecha de actualizacion</label>
            <input type="date" name="infoDate_update">
            <br>

            <label>Existencias</label>
            <select name="infoId">
                <option value="">Seleccionar</option>

                {% for a in productProvider %}

                <option value="{{a.id}}">{{a.stock}}</option>

                {% endfor %}


            </select>
            <br>

            <input class="btn black right" type="submit" value="Guardar">
        </form>
        <div class="container">
            <p>{{mensaje}}</p>
        </div>
    </div>


</div>


{% endblock %}
